[loggers]
keys=root

[handlers]
keys=stdoutHandler,fileHandler

[formatters]
keys=mFormatter

[logger_root]
level=DEBUG
handlers=stdoutHandler

[handler_stdoutHandler]
class=StreamHandler
level=DEBUG
formatter=mFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=mFormatter
args=('rssmaster.log', 'w')

[formatter_mFormatter]
format=%(asctime)s %(levelname)s %(message)s
datefmt=